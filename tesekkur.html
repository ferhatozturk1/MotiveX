<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teşekkürler - MotiveX - Intelligence</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thank-you-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a365d 0%, #2d5a7b 100%);
      text-align: center;
      color: white;
    }
    
    .thank-you-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      margin: 0 20px;
    }
    
    .success-icon-large {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin: 0 auto 2rem;
      animation: checkBounce 0.8s ease-out;
      color: white;
      font-weight: bold;
    }
    
    @keyframes checkBounce {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .thank-you-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #22c55e;
    }
    
    .thank-you-text {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .return-btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .return-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-content">
      <div class="success-icon-large">✓</div>
      <h1 class="thank-you-title">Teşekkürler!</h1>
      <p class="thank-you-text">
        Mesajınız gönderildi. En kısa sürede size geri dönüş yapacağız.
      </p>
      <a href="index.html" class="return-btn">Ana Sayfaya Dön</a>
    </div>
  </div>
  
  <script>
    // Auto redirect after 5 seconds
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 5000);
  </script>
</body>
</html>
